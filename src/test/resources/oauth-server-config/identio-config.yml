globalConfiguration:
  publicFqdn: https://localhost
  staticResourcesPath: ui/app

dataSourcesConfiguration:
  dataSources:
    - &localDs
      name: Local
      type: jdbc
      driver: org.h2.Driver
      url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
      username: sa
      password: sa

authPolicyConfiguration:
  authLevels:
    - &low
      name: low
      urn: urn:identio:auth-level:low
    - &medium
      name: medium
      urn: urn:identio:auth-level:medium
    - &strong
      name: strong
      urn: urn:identio:auth-level:strong
  defaultAuthLevel:
    authLevel: *medium
    comparison: minimum

authorizationConfiguration:
  scopes:
    - name: scope.test.1
      authLevel: *medium
      expirationTime: 2400
      description:
        fr: Accéder à scope test 1
        en: Access scope test 1
    - name: scope.test.2
      authLevel: *strong
      expirationTime: 3600

oAuthServerConfiguration:
  clientFile: src/test/resources/oauth-server-config/oauth-clients.yml
  dataSource: *localDs

samlIdpConfiguration:
  allowUnsecureRequests: true
  allowedTimeOffset: 1
  certificateCheckEnabled: true
  contactPersonEmail: support@identio.net
  contactPersonSurname: Ident.io Support
  organizationDisplayName: Ident.io Identity Provider
  organizationName: Ident.io
  organizationUrl: http://identio.net
  tokenValidityLength: 3

sessionConfiguration:
  duration: 120
  
authMethodConfiguration:

  localAuthMethods:
  - &local
      name: Local
      authLevel: *medium


