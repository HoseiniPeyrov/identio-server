databaseChangeLog:

  - changeSet:
      id: 1
      author: ltanguy
      changes:
        - createTable:
            tableName: authorization_code
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uri
                  type: varchar(100)
              - column:
                  name: expiration_time
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: scope
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(200)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_code
            tableName: authorization_code
            columns:
              - column:
                  name: code
                  type: varchar(50)